<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Music Recommender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .background {
      background: url('f98790e9-7f99-49c8-93b0-45cfde1b6cf3.png') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .subtitle {
      font-style: italic;
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 40px;
    }

    .btn {
      padding: 14px 28px;
      background-color: #1db954;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #1ed760;
    }

    .top-nav {
      position: absolute;
      top: 20px;
      left: 30px;
      right: 30px;
      display: flex;
      justify-content: space-between;
      color: #fff;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-left {
      font-weight: bold;
    }

    .nav-right a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay">
      <div class="top-nav">
        <div class="nav-left">Weather Beats</div>
        <div class="nav-right">
          <a href="#">Home</a>
          <a href="recommender.html">Recommend</a>
          <a href="#">About</a>
        </div>
      </div>

      <h1>Weather Music Recommender</h1>
      <p class="subtitle">Feel the vibe of the weather</p>
      <a href="recommender.html"><button class="btn">Start Listening</button></a>
    </div>
  </div>
</body>
</html>
